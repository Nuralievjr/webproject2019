<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">

<div class="container">
    <div class="form-horizontal">
        <fieldset>
          <div id="legend">
            <legend class="">Register</legend>
          </div>
          <div class="control-group">
            <!-- Username -->
            <label class="control-label"  for="username">Username</label>
            <div class="controls">
              <input [(ngModel)]="username" type="text"  placeholder="" class="input-xlarge">
              <p class="help-block">Username can contain any letters or numbers, without spaces</p>
            </div>
          </div>

          <div class="control-group">
              <!-- Password-->
              <label class="control-label" for="password">Password</label>
              <div class="controls">
                <input [(ngModel)]="password"  type="password"  placeholder="" class="input-xlarge">
                <p class="help-block">Password should be at least 4 characters</p>
              </div>
            </div>
       
          <div class="control-group">
            <!-- E-mail -->
            <label class="control-label" for="email">E-mail</label>
            <div class="controls">
              <input [(ngModel)]="email" type="text"  placeholder="" class="input-xlarge">
              <p class="help-block">Please provide your E-mail</p>
            </div>
          </div>

       
          <div class="control-group">
            <!-- Button -->
            <div class="controls">
              <button (click)="CreateUser()" class="btn btn-success">Register</button>
            </div>
          </div>
        </fieldset>
      </div>
</div>
