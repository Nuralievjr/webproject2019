
  <div class="container">

    <div class="row">

      <div class="col-lg-3">
        <h1 class="my-4">Shop Name</h1>
        <div class="list-group" *ngFor="let c of categories">
          <a class="list-group-item active">{{c.name}}</a>
        </div>
      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">

        <div class="card mt-4">
          <img class="card-img-top img-fluid" src="{{image}}" width="400px;" alt="">
          <div class="card-body">
            <h3 class="card-title">{{name}}</h3>
            <h4>{{price}} тенге</h4>
            <p class="card-text">{{description}}</p>
            <span class="text-warning">&#9733; &#9733; &#9733; &#9733; &#9734;</span>
            4.0 stars
            <p class="card-text">{{visit}}</p>
          </div>
        </div>
        <!-- /.card -->

        

      </div>
      <!-- /.col-lg-9 -->

    </div>

  </div>
  
  <!-- /.container -->
